<ion-card class="split-card">
  <div class="left-section">
    <div class="green-square">
      <ion-img src="assets/icons/calendar-check.svg"></ion-img>
    </div>
    <div class="time">
      <ion-img src="assets/icons/clock.svg"></ion-img>
      {{ time }}
    </div>
  </div>
  <div class="right-section">
    <ion-card-header>
      <ion-card-title>{{ type }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ user }}</p>
    </ion-card-content>
  </div>
</ion-card>
